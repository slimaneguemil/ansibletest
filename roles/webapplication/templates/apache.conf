<VirtualHost *>
    ServerName {{inventory_hostname}}

    WSGIDaemonProcess webapp user=ubuntu group=ubuntu threads=5
    WSGIScriptAlias / {{app_dest}}/wsgi.py

    <Directory {{app_dest}}>
        WSGIProcessGroup webapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

